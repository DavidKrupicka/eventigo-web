language: php

matrix:
  include:
    - php: 7.1
      env: RUN_PHPSTAN=1

install:
  # install composer dependencies
  - composer install

script:
  # check with phpstan (defined in composer.json "scripts" section)
  - if [[ $RUN_PHPSTAN = 1 ]]; then composer phpstan; fi

# do not send success notifications, they have no value
notifications:
  email:
    on_success: never
